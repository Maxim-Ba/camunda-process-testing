# Тестовая конфигурация для Camunda BPM

# External Service API URL для тестов (mock endpoint)
SERVICE_API=http://mock-service:9999

# Camunda Configuration
camunda.bpm.admin-user.id=test
camunda.bpm.admin-user.password=test
camunda.bpm.filter.create=All tasks

# Database Configuration (H2 in-memory для тестов)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Camunda History Level
camunda.bpm.history-level=full

# Auto-deployment
camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn

# Logging
logging.level.org.camunda=INFO
logging.level.com.example.demo=DEBUG
